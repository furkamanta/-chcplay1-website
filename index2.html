    <!-- 🎯 Main Content -->
    <div id="wrapper">
        <!-- 🏆 Hologram Logo -->
        <div class="hologram-container">

        <!-- 🎰 Ultra 3D Forms -->
        <div id="codeFormWr">
            <!-- 🎲 First Form - Blue Style -->
            <div class="form-container neon-blue">
                <div class="form-glow"></div>
                <form id="codeFormCont">
                    <div class="form-header">

                    <div class="input-container">
                        <input id="codeFld" type="text" placeholder="🎯 ENTER YOUR CODE..." maxlength="14" class="cyber-input" />

                    <button type="submit" class="cyber-button blue-button">
                        <span class="button-text">🚀 ENTER</span>

                    </button>
                </form>
            </div>

            <!-- 🎰 Second Form - Blue Style -->
            <div class="form-container neon-blue">
                <div class="form-glow"></div>
                <form id="codeFormCont2">
                    <div class="form-header">
                        <div class="form-icon">🎰</div>
                        <label for="codeFld2" class="neon-label">CHCPLAY1 CASINO</label>
                    </div>
                    <div class="input-container">
                        <input id="codeFld2" type="text" placeholder="🎯 14 DIGIT CODE..." maxlength="14" class="cyber-input" />
                        <div class="input-glow"></div>
                    </div>
                    <button type="button" onclick="login2()" class="cyber-button blue-button">
                        <span class="button-text">🚀 PLAY</span>

    <!-- 💚 Compact WhatsApp Section -->
    <div class="whatsapp-compact">
        <div class="whatsapp-mini-container">
            <a href="https://wa.me/+79585001517?text=Salam,%20Men%20IveriaKazino-da%20balans%20artirmaq%20isteyirem." 
               target="_blank" class="whatsapp-mini-btn">
                <img src="kralk-wp.png" width="120" height="35" alt="WhatsApp">
            </a>
            
            <div class="mini-message">
                <strong>VIP PAYMENT</strong> - WhatsApp ile ödeme yapın
            </div>
        </div>
    </div>

    <!-- 🎯 Error Modal -->
    <noscript>
        <div id="infoMsgWr" class="err" style="display: block; width: 100%; height: 100%; opacity: 1;">
            <div id="infoMsg" class="cyber-modal">
                <div id="infoMsgStrWr">
                    <div id="infoMsgStr">JavaScript deaktivdir! Lütfen aktif edin.</div>
                </div>
            </div>
        </div>

<script>
    // 🚀 Ultra Login System - Form 1 (Fostloto)
    document.getElementById('codeFormCont').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var val = document.getElementById("codeFld").value.trim();
        
        // Temizle
        val = val.replace(/\s/g, "").replace(/-/g, "");

        // Validasyon
        if (val.length !== 14 || !/^\d{14}$/.test(val)) {
            showCyberAlert("⚠️ HATA: Giriş kodu tam olaraq 14 rəqəm uzunluğunda olmalıdır!");
            document.getElementById("codeFld").focus();
            return; 
        }

        console.log("🚀 FOSTLOTO Login başlatılıyor, kod:", val);

        // Cyber loading effect
        showCyberLoading();
        
        setTimeout(function() {
            window.location.href = `https://fostloto.com/?code=${val}`;
        }, 2000);
    });

    // 🚀 Ultra Login System - Form 2 (Chcplay1)
    function login2() {
        var val = document.getElementById("codeFld2").value.trim();
        
        // Temizle
        val = val.replace(/\s/g, "").replace(/-/g, "");

        // Validasyon
        if (val.length !== 14 || !/^\d{14}$/.test(val)) {
            showCyberAlert("⚠️ HATA: Giriş kodu tam olaraq 14 rəqəm uzunluğunda olmalıdır!");
            document.getElementById("codeFld2").focus();
            return; 
        }

        console.log("🚀 CHCPLAY1 Login başlatılıyor, kod:", val);

        // Kaydet
        localStorage.setItem('autoLoginCode', val);
        sessionStorage.setItem('autoLoginCode', val);
        document.cookie = `autoLoginCode=${val}; path=/; max-age=300`;

        // Encode ve yönlendir
        var encodedCode = btoa(val);
        var targetUrl = `https://fastloto365.com/?_c=${encodedCode}&auto=1&ultra=1&t=${Date.now()}`;
        
        console.log("🎯 CHCPLAY1 Yönlendiriliyor:", targetUrl);
        
        // Cyber loading effect
        showCyberLoading();
        
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 2000);
    }

    // 🎯 Cyber Alert System
    function showCyberAlert(message) {
        var alertDiv = document.createElement('div');
        alertDiv.className = 'cyber-alert';
        alertDiv.innerHTML = `
            <div class="alert-content">
                <div class="alert-icon">⚠️</div>
                <div class="alert-message">${message}</div>
                <button onclick="this.parentElement.parentElement.remove()" class="alert-close">✖</button>
            </div>
        `;
        document.body.appendChild(alertDiv);
        
        setTimeout(function() {
            if (alertDiv.parentElement) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // 🎰 Cyber Loading Effect
    function showCyberLoading() {
        var loadingDiv = document.createElement('div');
        loadingDiv.className = 'cyber-loading';
        loadingDiv.innerHTML = `
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">🚀 ULTRA CASINO LOADING...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        `;
        document.body.appendChild(loadingDiv);
    }

    // 🎯 Ultra Auto Fill System
    function initAutoFillSystem() {
        console.log("🔍 ULTRA Otomatik doldurma sistemi başlatılıyor...");
        
        if (window.location.hostname.includes('fastloto365.com')) {
            console.log("✅ Fastloto365.com sayfasında!");
            
            var codeToUse = null;
            
            // URL'den kod al
            var urlParams = new URLSearchParams(window.location.search);
            var encodedCode = urlParams.get('_c');
            
            if (encodedCode) {
                try {
                    codeToUse = atob(encodedCode);
                    console.log("✅ ULTRA kod decode edildi:", codeToUse);
                } catch (e) {
                    console.error("❌ Kod decode edilemedi:", e);
                }
            }
            
            // Alternatif kaynaklar
            if (!codeToUse) {
                codeToUse = localStorage.getItem('autoLoginCode') || 
                           sessionStorage.getItem('autoLoginCode');
            }
            
            if (codeToUse && codeToUse.length === 14) {
                console.log("🎯 ULTRA otomatik doldurma başlatılıyor:", codeToUse);
                
                // Temizlik
                localStorage.removeItem('autoLoginCode');
                sessionStorage.removeItem('autoLoginCode');
                
                // Çoklu deneme
                setTimeout(() => ultraAutoFill(codeToUse), 1000);
                setTimeout(() => ultraAutoFill(codeToUse), 3000);
                setTimeout(() => ultraAutoFill(codeToUse), 5000);
            }
        }
    }

    // 🎯 Ultra Auto Fill Function
    function ultraAutoFill(code) {
        console.log('🎯 ULTRA Şifre yazılıyor:', code);
        
        var inputSelectors = [
            'input[type="text"]',
            'input[type="password"]',
            'input[type="number"]',
            'input:not([type="hidden"]):not([type="submit"]):not([type="button"])'
        ];
        
        var inputFound = false;
        
        for (var i = 0; i < inputSelectors.length && !inputFound; i++) {
            var inputs = document.querySelectorAll(inputSelectors[i]);
            for (var j = 0; j < inputs.length; j++) {
                var input = inputs[j];
                if (input.offsetWidth > 0 && input.offsetHeight > 0 && !input.disabled) {
                    console.log('✅ ULTRA Input bulundu:', input);
                    
                    input.focus();
                    input.value = code;
                    
                    // Events
                    ['input', 'change', 'keyup'].forEach(function(eventType) {
                        input.dispatchEvent(new Event(eventType, { bubbles: true }));
                    });
                    
                    inputFound = true;
                    
                    // Buton ara
                    setTimeout(function() {
                        ultraFindButton();
                    }, 1000);
                    
                    break;
                }
            }
        }
    }

    // 🎯 Ultra Button Finder
    function ultraFindButton() {
        console.log('🔍 ULTRA Buton aranıyor...');
        
        var buttons = document.querySelectorAll('button, input[type="submit"]');
        for (var i = 0; i < buttons.length; i++) {
            var btn = buttons[i];
            if (btn.offsetWidth > 0 && btn.offsetHeight > 0 && !btn.disabled) {
                console.log('✅ ULTRA Buton bulundu:', btn);
                btn.click();
                break;
            }
        }
    }

    // 🎯 Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        initAutoFillSystem();
        
        // Start animations
        startSlotAnimation();
        startParticleAnimation();
        startCardAnimation();
        startChipAnimation();
    });

    // 🎰 Slot Animation
    function startSlotAnimation() {
        var reels = document.querySelectorAll('.slot-reel');
        reels.forEach(function(reel, index) {
            reel.style.animationDelay = (index * 0.5) + 's';
        });
    }

    // 🌟 Particle Animation
    function startParticleAnimation() {
        var particles = document.querySelectorAll('.particle');
        particles.forEach(function(particle, index) {
            particle.style.animationDelay = (index * 0.2) + 's';
        });
    }

    // 🃏 Card Animation
    function startCardAnimation() {
        var cards = document.querySelectorAll('.card');
        cards.forEach(function(card, index) {
            card.style.animationDelay = (index * 0.8) + 's';
        });
    }

    // 💎 Chip Animation
    function startChipAnimation() {
        var chips = document.querySelectorAll('.chip');
        chips.forEach(function(chip, index) {
            chip.style.animationDelay = (index * 0.3) + 's';
        });
    }
</script>

</body>
</html>
